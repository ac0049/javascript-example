<script>
    (function(){
      const htmlVideos = document.querySelectorAll('.html-video');
      for (const item of htmlVideos) {
        const video = item.querySelector('video');
        const controls = item.querySelector('.controls');
        const playToggle = item.querySelector('.controls .playpause');
        const volToggle = item.querySelector('.volume');
        const muteBtn = item.querySelector('.mute');
        const unmuteBtn = item.querySelector('.unmute');
    
      //   video.addEventListener('loadeddata', function() {
      //     console.log('loaded');
      //     muteBtn.style.display = 'none';
      //     unmuteBtn.style.display = 'block';
      //  }, false);
    
        volToggle.addEventListener('click', (e) => {
          e.preventDefault();
          if (video.muted) {
            video.muted = false;
            muteBtn.style.display = 'none';
            unmuteBtn.style.display = 'block';
          } else {
            video.muted = true;
            muteBtn.style.display = 'block';
            unmuteBtn.style.display = 'none';
          }
        });
    
        unmuteBtn.addEventListener('click', () => {
          video.muted = false;
          muteBtn.style.display = 'block';
          unmuteBtn.style.display = 'none';
        });
    
        if(playToggle) {
          playToggle.addEventListener('click', () => {
            if (video.paused) {
              video.play();
              item.classList.add('playing');
              item.classList.remove('paused');
            } else {
              video.pause();
              item.classList.remove('playing');
              item.classList.add('paused');
            }
          });
        } 
      }
    })();
  </script>
